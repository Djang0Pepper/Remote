<form class="form-horizontal edit-device-key-form" role="form" action="javascript:0">
    <div class="form-group">
        <label class="col-sm-4 control-label" for="frm_edit_dev_key_name">Nome Tasto</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Nome tasto" id="frm_edit_dev_key_name" pattern="^[\w+]{1,10}$" title="Inserire un nome composto da max. 10 caratteri." required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" for="frm_edit_dev_key_pulse">Impulso</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" id="frm_edit_dev_key_pulse" pattern="^[0-9]+{1,10}$" title="Inserire un valore numerico intero." required/>
        </div>
        <div class="col-sm-2">
            <button type="button" onclick="return detectKeyData()" class="btn btn-success" title="Rileva impulso e codice"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
   </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" for="frm_edit_dev_key_code">Codice</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" id="frm_edit_dev_key_code" pattern="^[0-9]+{1,10}$" title="Inserire un valore numerico intero." required/>
        </div>
   </div>
   <input type="hidden" id="frm_edit_dev_key_dev_name"/>
   <input type="hidden" id="frm_edit_dev_key_dev_type"/>
</form>
