<form class="form-horizontal edit-device-form" role="form" action="javascript:0">
   <div class="form-group">
      <label class="col-sm-2 control-label" for="frm_edit_dev_name">Nome</label>
      <div class="col-sm-10"><input type="text" class="form-control" placeholder="Nome dispositivo" id="frm_edit_dev_name" pattern="^[\w+]{1,16}$" title="Inserire un nome valido, max 16 caratteri" required/></div>
   </div>
   <div class="form-group">
      <label class="col-sm-2 control-label" for="frm_edit_dev_type">Tipo</label>
      <div class="col-sm-10"><select id="frm_edit_dev_type" class="form-control" required>{device_types}</select></div>
   </div>
   <input type="hidden" id="frm_edit_curr_dev_name"/>
</form>
