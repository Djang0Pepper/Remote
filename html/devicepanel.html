<div class="panel panel-info">
    <div class="panel-heading row">
        <div class="col-xs-8"><h3 class="panel-title">Dispositivi</h3></div>
        <div class="col-xs-3 pull-right">
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-primary" data-action="new-device" data-toggle="modal" data-target="#device-name-edit">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-success " data-action="edit-device" data-toggle="modal" data-target="#device-name-edit">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-danger" data-action="delete-device" data-toggle="modal" data-target="#confirm-delete">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <!-- Navigation Buttons -->
            <div class="col-md-3 col-sm-3 col-xs-3">
                <ul class="nav nav-pills nav-stacked" id="devices-list">
                    <li class="active"><a href="#home" data-toggle="pill">Home</a></li>
                    <li><a href="#profile" data-toggle="pill">Profile</a></li>
                    <li><a href="#messages" data-toggle="pill">Messages</a></li>
                </ul>
            </div>
            <!-- Content -->
            <div class="col-md-9 col-sm-9 col-xs-9">
                <div class="tab-content">
                    <div class="tab-pane active" id="home">Home</div>
                    <div class="tab-pane" id="profile">Profile</div>
                    <div class="tab-pane" id="messages">Messages</div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="device-name-edit" tabindex="-1" role="dialog" aria-labelledby="device-name-edit">
<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Annulla"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="device-name-edit-title">Nome dispositivo</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label  class="col-sm-2 control-label" for="device-name">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  id="device-name" placeholder="Nome dispositivo"/>
                </div>
            </div>
        </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-primary">Salva</button>
      </div>
    </div>
  </div>
</div>
</div>

<script type="text/javascript">
    $('#device-name-edit').on('shown.bs.modal', function() {
        alert("CIAO");
    })
</script>



<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="confirm-delete" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Conferma eliminazione
            </div>
            <div class="modal-body">
                <div class="device hidden">Procedendo verr√† eliminato il dispositivo e tutti i comandi eventualmente configurati</div>
                <div class="key hidden">Eliminare il comando del dispositivo?</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
                <a class="btn btn-danger btn-ok">Elimina</a>
            </div>
        </div>
    </div>
</div>
